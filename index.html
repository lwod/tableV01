    #map{
        height: 400px;
        width: 100%;
    }

</style>
<body>

	<div>some str 3</div>

	<div id="map"></div>

<div id="title"></div>

  <script>
	function initMap (){
		
		
		const options = {
			zoom : 8,
			center: {
				lat : 42.35,
				lng : -71.05
			}
		}
		
		let map = new google.maps.Map(document.getElementById('map'),options);
		// https://simg.nicepng.com/png/small/440-4409287_heres-a-little-more-info-about-what-makes.png

        google.maps.event.addListener(map, 'click', function (event){
            addMarker({
                coords:event.latLng
            });
		console.log('-- --');
        });

		
	        function addMarker (props){
			let marker = new google.maps.Marker({
                position: props.coords,
                map:map,
            })
	}



	  }
</script>


<script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdDXrVbMRNQ67za2Ci2P_MYDX1OCy7LXE&callback=initMap&language=en">
</script>
